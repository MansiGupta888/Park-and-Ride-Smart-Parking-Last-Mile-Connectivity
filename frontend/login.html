<!DOCTYPE html>
<html>
<head>
  <title>Login - Park & Ride</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">

    <input type="email" id="email" required /><br/>

    <input type="password" id="password" required /><br/>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>

  <script src="js/login.js"></script>
</body>
</html>
